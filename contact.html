<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <title>Kontakt</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./img/logo_small.png" type="image/x-icon" />
  </head>
  <body>
    <div class="content">
      <header class="max-width">
        <a href="./index.html"
          ><img
            class="logo"
            src="./img/logo.png"
            alt="Logo mit Schriftzug, Kochwelt"
          />
        </a>

        <img
          onclick="togglerespmenu()"
          class="menuimg"
          src="./img/icons/menu-circle-3-64.png"
          alt="Menu icon"
        />
      </header>
      <nav id="respmenu" class="resp_menu_box resp_menu_closed">
        <a class="navlinks" href="./index.html"> Start </a>
        <a class="navlinks" href="./pesto.html"> Rezept des Tages </a>
        <a class="navlinks" href="./contact.html"> Kontakt </a>
        <a class="navlinks" href="./impressum.html"> Impressum </a>
      </nav>
    </div>
    <div class="all-but-header-footer">
      <section class="contact">
        <h2>Kontakt</h2>
        <ul>
          <li>Das passende Rezept nicht gefunden?</li>
          <li>Oder gibt es Fragen zu bestehenden Rezepten?</li>
          <li>
            Stelle deine Fragen gerne per Mail und wir bemÃ¼hen uns um dein
            Anliegen
          </li>
        </ul>

        <form onsubmit="sendMail(event)" class="contact-form">
          <label for="name">Dein Name:</label>
          <input type="text" id="name" class="textbox" required />

          <label for="email">Deine Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="textbox"
            required
          />

          <label
            >Deine Nachricht:
            <textarea name="message" class="big-textbox"></textarea>
          </label>

          <input type="submit" id="submit" />
        </form>
      </section>
    </div>
    <div class="footer-upper-space"></div>
    <footer>
      <div class="footer">
        <img src="./img/logo_small.png" alt="brand" class="logo-footer" />
        <div class="socials">
          <a href="http://www.tripadvisor.com" target="_blank"
            ><img
              src="/img/tripadvisor_logo.png"
              alt="tripadvisor"
              class="icon-socials"
          /></a>
          <a href="http://www.facebook.com" target="_blank"
            ><img
              src="/img/facebook_logo.png"
              alt="facebook"
              class="icon-socials"
          /></a>
          <a href="http://www.instagram.com" target="_blank"
            ><img
              src="/img/instagrram_logo.png"
              alt="instagram"
              class="icon-socials"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
